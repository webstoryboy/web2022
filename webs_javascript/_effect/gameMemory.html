<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Effect - jQuery</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <style>
      @font-face {
        font-family: "Cafe24Ssurround";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/Cafe24Ssurround.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }
      @font-face {
        font-family: "MaplestoryOTFBold";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/MaplestoryOTFBold.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      li {
        list-style: none;
      }
      a {
        text-decoration: none;
      }

      body {
        background: #fef2e5;
      }
      /* audio */
      .audio {
        position: absolute;
        right: 20px;
        top: 20px;
      }
      .audio .btn-sound {
        width: 40px;
        height: 40px;
        background: #aac392;
        display: block;
        text-align: center;
        line-height: 40px;
        color: #fff;
        border-radius: 50%;
        cursor: pointer;
        font-size: 20px;
        /* background-image: url(../assets/audio/icon-sound-on.svg); */
      }

      /* title */
      .title {
        position: absolute;
        left: 20px;
        top: 20px;
      }
      .title h1 {
        font-family: "Cafe24Ssurround";
        margin-bottom: 20px;
        font-size: 50px;
      }
      .score {
        font-family: "Cafe24Ssurround";
        font-size: 30px;
      }
      .score p {
        margin-bottom: 5px;
      }

      /* success */
      .success {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100vh;
        backdrop-filter: blur(10px);
        background: rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 1000;
        display: none;
      }
      .success h2 {
        font-size: 6vw;
        color: #fff;
        margin-bottom: 20px;
      }
      .success .btn-continue {
        font-size: 2vw;
        background: #7abdae;
        border: 0;
        color: #fff;
        padding: 1vw 4vw;
        margin: 1vw;
        cursor: pointer;
        border-radius: 3vw;
        margin-top: 20px;
        transition: all 0.3s;
      }
      .success .btn-continue:hover {
        background: #fff;
        color: #7abdae;
      }
      .success.is-visible {
        display: flex;
      }

      /* card */
      .cardWrap {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-gap: 1vw;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        perspective: 600px;
        border: 6px solid #000;
        border-radius: 1vw;
        padding: 1vw;
        background-color: rgb(232, 235, 190);
      }
      .cardWrap.is-disabled {
        pointer-events: none;
      }
      .cardWrap .card {
        width: 8vw;
        height: 20vh;
        transform-style: preserve-3d;
        transition: all 0.6s;
        cursor: pointer;
      }
      /* .cardWrap .card:hover {
            transform: rotateY(-180deg);
        } */

      /* 카드를 클릭했을 떄 */
      .card.is-selected {
        transform: rotateY(-180deg);
      }
      /* 카드가 일치할 때 */
      .card[data-matched="true"] {
        animation: matchSuccess 0.4s ease-out 3 forwards;
      }
      @keyframes matchSuccess {
        0% {
          transform: rotateY(-180deg) scale(1);
        }
        50% {
          transform: rotateY(-180deg) scale(1.05);
        }
        100% {
          transform: rotateY(-180deg) scale(1);
        }
      }

      .cardWrap .card > div {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        border-radius: 0.4vw;
        background-color: #bee2d7;
        backface-visibility: hidden;
        background-position: center;
        background-repeat: no-repeat;
        background-size: 90%;
      }
      .cardWrap .card .front {
        transform: rotateY(0deg);
      }
      .cardWrap .card .back {
        transform: rotateY(-180deg);
      }
      /* card img */
      .cardWrap .card .front {
        background-image: url(http://silvery92.dothome.co.kr/assets/img/desert.svg);
      }
      .card[data-type="img1"] .back {
        background-image: url(../assets/img/KakaoTalk_20211025_113313605.png);
      }
      .card[data-type="img2"] .back {
        background-image: url(../assets/img/KakaoTalk_20211025_113313605_01.png);
      }
      .card[data-type="img3"] .back {
        background-image: url(../assets/img/KakaoTalk_20211025_113313605_02.png);
      }
      .card[data-type="img4"] .back {
        background-image: url(../assets/img/KakaoTalk_20211025_113313605_03.png);
      }
      .card[data-type="img5"] .back {
        background-image: url(../assets/img/KakaoTalk_20211025_113313605_04.png);
      }
      .card[data-type="img6"] .back {
        background-image: url(../assets/img/KakaoTalk_20211025_113313605_05.png);
      }
      .card[data-type="img7"] .back {
        background-image: url(../assets/img/KakaoTalk_20211025_113313605_06.png);
      }
      .card[data-type="img8"] .back {
        background-image: url(../assets/img/KakaoTalk_20211025_113313605_07.png);
      }
      .card[data-type="img9"] .back {
        background-image: url(../assets/img/KakaoTalk_20211025_113313605_08.png);
      }
    </style>
  </head>
  <body>
