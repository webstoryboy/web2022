<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header id="header">
        <h1 class="vertex">portfolio<span></span><span></span><span></span><span></span></h1>
        <nav class="vertex">menu<span></span><span></span><span></span><span></span</nav>
    </header>
    <!-- //header -->

    <main id="main">
        <section id="section1">
            <div class="title__inner">
                <div class="tit1">Only I can change me life,</div>
                <div class="tit2">no one can do it</div>
                <div class="tit3">This is best of portfolio</div>
                <div class="tit4">goal-oriented</div>
                <div class="tit5">FRONT-END DEVELOPER</div>
                <div class="tit6">Kim chanmi</div>
                <canvas id="canvas"></canvas>
            </div>
        </section>
        <!-- //section1 -->

        <section id="section2"></section><!-- //section2 -->
        <section id="section3"></section><!-- //section3 -->
        <section id="section4"></section><!-- //section4 -->
        <section id="section5"></section><!-- //section5 -->
        <section id="section6"></section><!-- //section6 -->
    </main>

    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@latest/bundled/lenis.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        const lenis = new Lenis({
            duration: 1.2,
            easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
        })

        function raf(time) {
            lenis.raf(time)
            requestAnimationFrame(raf)
        }

        requestAnimationFrame(raf)

        gsap.to(".tit1, .tit4", {
            x: -400,
            scrollTrigger: {
                scrub: 1,
            }
        })
        gsap.to(".tit2, .tit5", {
            x: 400,
            scrollTrigger: {
                scrub: 1,
            }
        })
    </script>
    <script>
        let c = init("canvas"),
        w = (canvas.width = window.innerWidth),
        h = (canvas.height = window.innerHeight);

        class firefly {
            constructor(){
                this.x = Math.random()*w;
                this.y = Math.random()*h;
                this.s = Math.random()*2;
                this.ang = Math.random()*2*Math.PI;
                this.v = this.s*this.s/4;
            }
            move(){
                this.x += this.v*Math.cos(this.ang);
                this.y += this.v*Math.sin(this.ang);
                this.ang += Math.random()*20*Math.PI/180-10*Math.PI/180;
            }
            show(){
                c.beginPath();
                c.arc(this.x,this.y,this.s,0,2*Math.PI);
                c.fillStyle="#ffffff";
                c.fill();
            }
        }

        let f = [];

        function draw() {
        if(f.length < 100){
            for(let j = 0; j < 10; j++){
                f.push(new firefly());
            }
        }
        for(let i = 0; i < f.length; i++){
            f[i].move();
            f[i].show();
            if(f[i].x < 0 || f[i].x > w || f[i].y < 0 || f[i].y > h){
                f.splice(i,1);
                }
            }
        }

        let mouse = {};
        let last_mouse = {};

        canvas.addEventListener("mousemove",
            function(e) {
                last_mouse.x = mouse.x;
                last_mouse.y = mouse.y;

                mouse.x = e.pageX - this.offsetLeft;
                mouse.y = e.pageY - this.offsetTop;
            }, false
        );

        function init(elemid) {
            let canvas = document.getElementById(elemid),
                c = canvas.getContext("2d"),
                w = (canvas.width = window.innerWidth),
                h = (canvas.height = window.innerHeight);
                c.fillStyle = "rgba(30,30,30,1)";
                c.fillRect(0, 0, w, h);
                return c;
            }

            window.requestAnimFrame = (function() {
            return (
                window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.oRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                function(callback) {
                    window.setTimeout(callback);
                }
            );
        });

        function loop() {
            window.requestAnimFrame(loop);
            c.clearRect(0, 0, w, h);
            draw();
        }

        window.addEventListener("resize", function() {
            (w = canvas.width = window.innerWidth),
            (h = canvas.height = window.innerHeight);
            loop();
        });

        loop();
        setInterval(loop, 1000 / 60);
    </script>
</body>
</html>
