<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헤더 유형01</title>
    <style>
        /* font */
        @import url('https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css');
        
        .nexon {
            font-family: "NexonLv1Gothic";
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        li {
            list-style: none;
        }
        em {
            font-style: normal;
        }

        /* headerType */
        .header__inner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ccc;
            padding: 0 20px;
        }
        .header__logo {
            flex-basis: 20%;
        }
        .header__logo a {
            font-size: 30px;
            display: inline-block;
            padding: 5px;
        }
        .header__logo em {
            font-size: 18px;
            font-weight: 300;
            text-transform: uppercase;
        }
        .header__menu {
            flex-basis: 60%;
            text-align: center;
        }
        .header__menu ul {
            padding: 25px;
        }
        .header__menu li {
            display: inline;
        }
        .header__menu li a {
            padding: 10px 20px;
        }
        .header__member {
            flex-basis: 20%;
            text-align: right;
        }
        .header__member a {
            border-radius: 50px;
            border: 1px solid #000;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <header id="headerType" class="header__wrap nexon">
        <div class="header__inner">
            <h1 class="header__logo">
                <a href="#">WEB <em>site</em></a>
            </h1>
            <nav class="header__menu">
                <ul>
                    <li><a href="#">헤더 영역</a></li>
                    <li><a href="#">슬라이드 영역</a></li>
                    <li><a href="#">배너 영역</a></li>
                    <li><a href="#">컨텐츠 영역</a></li>
                    <li><a href="#">푸터 영역</a></li>
                </ul>
            </nav>
            <div class="header__member">
                <a href="#">로그인</a>
            </div>
        </div>
    </header>
    <!-- //headerType -->
</body>
</html>
