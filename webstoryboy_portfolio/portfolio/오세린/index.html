<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <span>developer</span>
        <h1>oh serin</h1>
        <span>contact</span>
    </header>
    <!-- //header -->

    <main id="contents">
        <section id="section1">
            <div class="sec1_text1">
                <div class="split">WELCOME</div>
                <div class="split">TO MY</div>
                <div class="split">PORTFOLIO</div>
            </div>
            <div class="sec1_cir">
                <div class="circle1"></div>
                <div class="circle2"></div>
            </div>
            <div class="sec1_text2"></div>
            <div class="sec1_box1"></div>
        </section>
        <!-- //section1 -->
        <section id="section2"></section><!-- //section2 -->
        <section id="section3"></section><!-- //section3 -->
        <section id="section4"></section><!-- //section4 -->
        <section id="section5"></section><!-- //section5 -->
        <section id="section6"></section><!-- //section6 -->
    </main>

    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script>
        document.querySelectorAll(".split").forEach(desc => {
            let splitText = desc.innerText;
            let splitWrap = splitText.split('').join("</span><span aria-hidden='true'>");
                splitWrap = "<span aria-hidden='true'>" + splitWrap + "</span>";
                desc.innerHTML = splitWrap;
                desc.setAttribute("aria-label", splitText);
        })

        gsap.to(".sec1_text1 > div:nth-child(1) span", {y: 150})
        gsap.to(".sec1_text1 > div:nth-child(2) span", {y: 150})
        gsap.to(".sec1_text1 > div:nth-child(3) span", {y: 150})

        setTimeout(() => {
            gsap.to(".sec1_text1 > div:nth-child(1) span", {duration: 1.3, stagger: 0.04, y:0, rotation: 0, ease:"power3.out"})
            gsap.to(".sec1_text1 > div:nth-child(2) span", {duration: 1.3, stagger: 0.04, y:0, rotation: 0, ease:"power3.out", delay: 0.3})
            gsap.to(".sec1_text1 > div:nth-child(3) span", {duration: 1.3, stagger: 0.04, y:0, rotation: 0, ease:"power3.out", delay: 0.6})
        }, 2000)
    </script>
</body>
</html>
