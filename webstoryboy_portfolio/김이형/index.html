<body>

    <!-- //header -->

    <section id="section1">
        <div class="sec1"
            data-0 = "background-color: rgba(242, 27, 17, 0)"
            data-1000= "background-color: rgba(242, 27, 17, 1)"
        >
            <div class="sec1_ani1 fixed"
                data-0="width: 0%; height: 0vh;"

            ></div>
            <div class="sec1_ani2 fixed"
                data-500="opacity: 0;"
                data-1500="opacity: 1;"
                data-2500="opacity: 1;"
            >
                <div 
                    data-1500="opacity: 1; background-color: rgba(255, 255, 255, 0)"
                    data-2500="opacity: 1; background-color: rgba(0, 0, 0, 1)"
                >The</div>

                    data-1600="opacity: 1; background-color: rgba(255, 255, 255, 0)"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js"></script>
    <script>
        var s = skrollr.init({
            smoothScrolling: true
        });

        function scroll(){
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            document.querySelector(".scroll").innerHTML = scrollTop;
            requestAnimationFrame(scroll);
        }
        scroll();

    </script>
