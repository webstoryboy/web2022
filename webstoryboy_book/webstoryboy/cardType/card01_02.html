<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 유형01</title>
    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css');

        .nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
        }

        /* common */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
        }
        .section {
            padding: 120px 0;
        }
        .section > h2 {
            font-size: 50px;
            line-height: 1;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 400;
        }
        .section > p {
            font-size: 22px;
            font-weight: 300;
            line-height: 1.5;
            margin-bottom: 70px;
            color: #666;
            text-align: center;
        }

        /* cartType */
        .card__wrap {

        }
    </style>
</head>
<body>
    <section id="cartType" class="card__wrap nexon section">
        <h2>웹스토리보이 강의</h2>
        <p>
            웹디자이너, 웹 퍼블리셔, 프론트앤드 개발자를 위한 강의 사이트입니다.<br />
            NEXON Lv1 Gothic Light 22px 150% #666 
        </p>
        <div class="card__inner container">
            <article class="card">
                <h3>웹표준 사이트 만들기</h3>
            </article>
            <article class="card">
                <h3>반응형 사이트 만들기</h3>
            </article>
            <article class="card">
                <h3>패랠렉스 사이트 만들기</h3>
            </article>
        </div>
    </section>
</body>
</html>
