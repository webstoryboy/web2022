<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background: #444;
        }
        .header {
            text-align: center;
            color: #fff;
        }
        .gallery {
            width: 100%;
            height: 1000px;
            background: #fff;
        }
        .gallery-img {
            width: 20%;
            object-fit: cover;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .image-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80vh;
            background: #fff;
            box-shadow: 0 5px 50px rgba(0,0,0,0.25);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-popup.hide {
            display: none;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 20px;
            height: 20px;
            background: #f4f4f4;
            border-radius: 50%;
            cursor: pointer;
        }
        .download-btn {
            text-transform: capitalize;
            padding: 10px 20px;
            background: #ccc;
            position: absolute;
            right: 10px;
            top: 10px;
        }
        .large-img {
            width: 50%;
        }
        .controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .pre-btn {
            left: 10px;
        }
        .next-btn {
            right: 10px;
        }

        .search-container {
            width: 100%;
            height: 60px;
            background: #000;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>logo</h1>
        <form action="search.html" class="search-container">
            <input type="text" autocomplete="off" name="search" class="search-input">
            <button class="search" type="submit">search</button>
        </form>
    </div>
    
    <section class="gallery">
        <!-- <img src="" alt="" class="gallery-img"> -->
    </section>

    <div class="image-popup hide">
        <button class="close-btn"></button>
        <a href="#" class="download-btn">download</a>
        <img src="" alt="" class="large-img">
        <button class="controls pre-btn">&lt;</button>
        <button class="controls next-btn">&gt;</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
