<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header id="header">
        <nav>
            <ul>
                <li><a href="#">about</a></li>
                <li><a href="#">site</a></li>
                <li><a href="#">script</a></li>
                <li><a href="#">study</a></li>
            </ul>
        </nav>
    </header>
    <!-- //header -->

    <main id="main">
        <section id="section1">
            <div class="title__inner">
                <div class="txt1 split">코딩과 함께 한 모든</div>
                <div class="txt2 split">순간이 눈부셨다.</div>
                <div class="about">
                    <img src="https://younghwan12.github.io/portfolio/assets/img/profile.png" alt="dd">
                </div>
            </div>
            <div id="canvas"></div>
        </section>
        <!-- //section1 -->

        <section id="section2"></section><!-- //section2 -->
        <section id="section3"></section><!-- //section3 -->
        <section id="section4"></section><!-- //section4 -->
        <section id="section5"></section><!-- //section5 -->
        <section id="section6"></section><!-- //section6 -->
    </main>
    <!-- //main -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@latest/bundled/lenis.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <script>
        document.querySelectorAll(".split").forEach(desc => {
            let splitText = desc.innerText;
            let splitWrap = splitText.split('').join("</span><span aria-hidden='true'>");
                splitWrap = "<span aria-hidden='true'>" + splitWrap + "</span>";
                desc.innerHTML = splitWrap;
                desc.setAttribute("aria-label", splitText);
        })

        gsap.registerPlugin(ScrollTrigger);

        const lenis = new Lenis({
            duration: 1.2,
            easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
        })

        function raf(time) {
            lenis.raf(time)
            requestAnimationFrame(raf)
        }

        requestAnimationFrame(raf)

        let tl = gsap.timeline();

        tl.to(".txt1 span", {
            duration: 0.4,
            y: 0,
            x: 0,
            ease: "power4.out",
            stagger: 0.05
        })
        tl.to(".txt2 span", {
            duration: 0.4,
            y: 0,
            x: 0,
            ease: "power4.out",
            stagger: 0.05
        })
        tl.to(".about", {
            duration: 1,
            scale: 1,
            ease: "bounce.out"
        })
        tl.to("#canvas", {
            duration: 2,
            opacity:1
        })
        tl.to("#header", {
            duration: 0.4,
            top: 0
        })

        gsap.to(".txt1", {
            x: -400,
            scrollTrigger: {
                scrub: 1,
            }
        })
        gsap.to(".txt2", {
            x: 400,
            scrollTrigger: {
                scrub: 1,
            }
        })

    </script>
    <script>
        const heart = '<svg viewBox="0 0 100.1 86.8"> <path d="M85.3,2.7c-13-5.8-29.5,0-35.3,12.2C44.3,1.9,27-3.8,14.8,2.7C1.2,9.1-5.3,25,5.5,44.4C13.4,58,27,68.1,50,86.8 C73.8,68.1,87.4,58,94.6,44.4C105.4,25.7,98.9,9.1,85.3,2.7z"/></svg>';
        const star = '<svg viewBox="0 0 100.1 99.2"> <path d="M50,2.7l12.8,34.4l36.6,1.6L70.8,61.2l9.9,35.3L50,76.3L19.5,96.5l9.9-35.3L0.7,38.5L37.3,37L50,2.7z"/></svg>'
        const cloud = '<svg viewBox="0 0 100.1 99.2"> <path d="M50,2.7l12.8,34.4l36.6,1.6L70.8,61.2l9.9,35.3L50,76.3L19.5,96.5l9.9-35.3L0.7,38.5L37.3,37L50,2.7z"/></svg>'

        const data = [heart, star, cloud]
        const max = 20
        let particles = []

        class Ball {
            constructor(shape) {
                this.shape = $(shape)
                this.speed = 2 + Math.random() * 2
                this.vx = (Math.random() * this.speed) - (Math.random() * this.speed)
                this.vy = (Math.random() * this.speed) - (Math.random() * this.speed)
                this.radius = 10 + Math.round(Math.random() * 50)
                this.w = window.innerWidth
                this.h = window.innerHeight
                this.x = (this.w - this.radius) / 2
                this.y = (this.h - this.radius) / 2

                $(window).on("resize", this.resize.bind(this))
                this.render()
            }

            render() {
                $(this.shape).css({
                    width: this.radius,
                    height: this.radius
                })
                $("#canvas").append(this.shape)
            }

            resize() {
                this.w = window.innerWidth
                this.h = window.innerHeight
            }

            move() {
                this.x = this.x + this.vx
                this.y = this.y + this.vy

                this.shape.css({
                    left: this.x,
                    top: this.y,
                    transform: "rotate(" + this.y + "deg)"
                })

                if (this.x < 0 || this.x > this.w - this.radius) {
                    this.vx = -this.vx
                    $(this.shape).toggleClass("highlight")
                }
                if (this.y < 0 || this.y > this.h - this.radius) {
                    this.vy = -this.vy
                    $(this.shape).toggleClass("highlight")
                }
                return this
            }
        }

        function randomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        setTimeout(() => {
            for (let i = 0; i < max; i++) {
                particles.push(
                    new Ball(data[randomInt(0, data.length - 1)])
                )
            }
        },2000)

        function update() {
            particles = particles.filter(function (p) {
                return p.move()
            })
            requestAnimationFrame(update.bind(this))
        }
        update()
    </script>
</body>
</html>
