<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 0;}
        #contents > section {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        #section1 {
            background-color: #ccc;
            z-index: 1000;
        }
        #section2 {
            background-color: #ddd;
            z-index: 900;
        }
        #section3 {
            background-color: rgb(251, 65, 65);
            z-index: 800;
            height: 5000px !important;
        }
        #section4 {
            background-color: rgb(116, 116, 116);
        }
        #section5 {
            background-color: rgb(144, 144, 144);
        }
        #section6 {
            background-color: rgb(110, 110, 110);
        }

        .sec3 {
            position: fixed;
            left: 0; top: 0;
            display: flex;
            
        }
        .sec3 > div {
            width: 300px;
            height: 100vh;
            background: #ccc;
        }
    </style>
</head>
<body>
    <div id="contents">
        <section id="section1">1</section>
        <section id="section2">2</section>
        <section id="section3">
            <div class="sec3">
                <div>3-1</div>
                <div>3-2</div>
                <div>3-3</div>
                <div>3-4</div>
            </div>
        </section>
        <section id="section4">4</section>
        <section id="section5">5</section>
        <section id="section6">6</section>
    </div>

    <script>
        function hasScroll(){
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop || window.scrollY;

            if(scrollTop > document.querySelector("#section3").offsetTop){
                let offset = scrollTop - document.querySelector("#section3").offsetTop;
                document.querySelector(".sec3").style.transform = "translatex(-"+offset+"px)";
            }
        
        }

        window.addEventListener("scroll", hasScroll)
    </script>
</body>
</html>
