<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 유형05</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #EEEBE9;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #B9AAA5;
        }
        #contents {
            width: 100%;
            height: 780px;
            background-color: #886F65;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #4E342E;
        }
        .container {
            width: 1200px;
            height: inherit;
            background-color: rgba(0,0,0,0.3);
            margin: 0 auto;
        }
        .content__inner {
            display: grid;
            grid-template-areas: 
                "content1 content1"
                "content2 content2"
                "content3 content4"
            ;
            grid-template-columns: 600px 600px;
            grid-template-rows: 100px 200px 480px;
        }
        .content1 {
            background-color: #74574A;
            grid-area: content1;
        }
        .content2 {
            background-color: #684D43;
            grid-area: content2;
        }
        .content3 {
            background-color: #594139;
            grid-area: content3;
        }
        .content4 {
            background-color: #4A352F;
            grid-area: content4;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container"></div>
        </nav>
        <main id="contents">
            <div class="container content__inner">
                <article class="content1"></article>
                <article class="content2"></article>
                <section class="content3"></section>
                <section class="content4"></section>
            </div>
        </main>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>
</html>
