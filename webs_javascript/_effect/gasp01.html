    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #contents > section {
            min-height: 90vh;
        }
        #section1 {
            background-image: linear-gradient(120deg, #f093fb 0%, #f5576c 100%);
        }
        #section2 {
            background-image: linear-gradient(120deg, #fa709a 0%, #fee140 100%);

        #section3 {
            background-image: linear-gradient(120deg, #667eea 0%, #764ba2 100%);
        }
        #section4 {
            background-image: linear-gradient(120deg, #2af598 0%, #009efd 100%);
        }
        #section5 {
            background-image: linear-gradient(120deg, #6a11cb 0%, #2575fc 100%);
        }
        #section6 {
            background-image: linear-gradient(120deg, #c471f5 0%, #fa71cd 100%);
        }
        .square {
            width: 200px;
            height: 200px;
            background-image: linear-gradient(-225deg, #E3FDF5 0%, #FFE6FA 100%);
        }
        .square2 {
            width: 200px;
            height: 200px;
            background-image: linear-gradient(-225deg, #3D4E81 0%, #5753C9 48%, #6E7FF3 100%);
        }
        .square.red {
            background-image: linear-gradient(-225deg, #A445B2 0%, #D41872 52%, #FF0066 100%);
        }

        .panel {
            height: 100vh;
            background-color: beige
        }
        .box {
            width: 100px;
            height: 100px;
            background-color:#5753C9;
        }
        .box-red {
            background-color: red;
        }

        nav {
            position: sticky;
            top: 0;
            transition: all 600ms ease-in-out;
            background-color: tan;
            color: #000;
            text-align: center;
        }
        li {
            padding: 20px;
            display: inline-block;
        }

        .not-active {
            background: #fff;
            color: #6a11cb
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li>about</li>
            <li>work</li>
            <li>contact</li>
        </ul>
    </nav>
    
    <div class="panel">
        Creates a new standalone ScrollTrigger instance. You don't need to put ScrollTriggers directly into animations (though that's probably the most common use case). With a standalone ScrollTrigger, you can tap into the rich callback system to do almost anything.
    </div>
    <!-- <div class="box"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        ScrollTrigger.create({
            trigger: ".panel",
            start: "top 6%",
            markers: true,
            toggleClass: { targets:"nav", className: "not-active"},
            onEnter: () => console.log("onEnter"),
            onLeave: () => console.log("onLeave"),
            onEnterBack: () => console.log("onLeave"),
            onLeaveBack: () => console.log("onLeaveBack"),
        })
    </script>
