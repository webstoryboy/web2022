<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 표준 사이트 만들기</title>

    <!-- SEO(검색엔진최적화) -->
    <meta name="acthor" content="webstroyboy">
    <meta name="description" content="웹 표준을 준수한 사이트입니다.">
    <meta name="keywords" content="웹표준, 웹접근성, 웹호환성, 사이트제작, 사이트만들기, 포트폴리오">
    <meta name="robots" content="all">

    <!-- CSS(스타일) -->
    <link rel="stylesheet" href="assets/css/fonts07.css">
    <link rel="stylesheet" href="assets/css/reset07.css">
    <link rel="stylesheet" href="assets/css/common07.css">
    <link rel="stylesheet" href="assets/css/style07.css">
</head>
<body>
    <!-- site_result_07 : 이미지 유형 추가 -->
    <div id="wrap">
        <header id="header">

        </header>
        <!-- //헤더 영역 : 메뉴 유형 -->

        <main id="main">
            <section id="sliderType01"></section><!-- //슬라이드 유형 -->

            <section id="imageType01" class="image-wrap section gmarket">
                <div class="container">
                    <h2 class="section__h2">포트폴리오가 실력이다.</h2>
                    <p class="section__desc"><em>이미지 유형입니다.</em> 마우스 오버시 자세한 정보가 나와는 구조입니다.</p>
                    <div class="image__inner">
                        <article class="image">
                            <div class="image__header">
                                <figure class="image__figure">
                                    <img src="../../assets/img/imagetype01.jpg" alt="애교만점 웰시코기">
                                </figure>
                            </div>
                            <div class="image__body">
                                <h3 class="image__title">애교만점 웰시코기</h3>
                                <p class="image__desc">제목은 넥슨 풋볼 고딕 폰트입니다.<br>설명부분은 넥슨 LV1 고딕 16px 140% 입니다.</p>
                                <a href="#" class="image__btn">자세히 보기</a>
                            </div>
                        </article>
                        <article class="image">
                            <div class="image__header">
                                <figure class="image__figure">
                                    <img src="../../assets/img/imagetype02.jpg" alt="코카스 파니엘">
                                </figure>
                            </div>
                            <div class="image__body">
                                <h3 class="image__title">코카스 파니엘</h3>
                                <p class="image__desc">제목은 넥슨 풋볼 고딕 폰트입니다.<br>설명부분은 넥슨 LV1 고딕 16px 140% 입니다.</p>
                                <a href="#" class="image__btn yellow">자세히 보기</a>
                            </div>
                        </article>
                    </div>
                </div>
            </section>
            <!-- //이미지 유형 -->
            <section id="cardType01"></section><!-- //카드 유형 -->
            <section id="imgTextType01"></section><!-- //이미지텍스트 유형 -->
        
            <section id="bannerType01" class="banner-wrap section gmarket">
                <h2 class="blind">배너 광고 영역</h2>
                <div class="banner__inner">
                    <h3 class="banner__title">유튜버 웹보이</h3>
                    <p class="banner__desc">
                        더 다양한 강의는 유튜브를 통해 제공하고 있습니다.
                        <a href="#">youtube.com/c/Webstoryboy</a>
                    </p>
                    <span class="banner__sub">배너 영역01</span>
                </div>
            </section>
            <!-- //배너 유형 -->
            
            <section id="texgType01"></section><!-- //텍스트 유형 -->
        </main>
        <!-- //메인 영역 -->

        <footer id="footer">

        </footer>
        <!-- //푸터 영역 : 푸터 유형 -->
    </div>
    <!-- //wrap -->
</body>
</html>
