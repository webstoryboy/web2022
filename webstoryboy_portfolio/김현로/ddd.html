<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <style>
        * {
            margin: 0;
        }

        #section1 {
            background: #ccc;
            height: 1000px;
        }

        #section2 {
            background: #444;
            height: 100vh;
            overflow: hidden;
            display: flex;
            left: 0;
        }

        #section3 {
            background: #eee;
            height: 2000px;
        }

        .hor-wrap {
            height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 50px 10vw;
        }

        .hor-wrap>div {
            min-width: 60vw;
            min-height: 20vh;
            padding: 0 5vw;
        }

        .hor-wrap>div:nth-child(1) {
            background: gold
        }

        .hor-wrap>div:nth-child(2) {
            background: green
        }

        .hor-wrap>div:nth-child(3) {
            background: aqua
        }

        .hor-wrap>div:nth-child(4) {
            background: hotpink
        }
    </style>
</head>

<body>
    <div class="contents">
        <section id="section1">
            section1
        </section>
        <!-- //section1 -->

        <section id="section2">
            <div class="hor-wrap">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
            </div>
        </section>
        <!-- //section2 -->

        <section id="section3">
            section3
        </section>
        <!-- //section3 -->
    </div>

    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        const pageContainer = document.querySelector(".contents");

        /* SMOOTH SCROLL */
        const scroller = new LocomotiveScroll({
            el: pageContainer,
            smooth: true
        });

        scroller.on("scroll", ScrollTrigger.update);

        ScrollTrigger.scrollerProxy(pageContainer, {
            scrollTop(value) {
                return arguments.length ?
                    scroller.scrollTo(value, 0, 0) :
                    scroller.scroll.instance.scroll.y;
            },
            getBoundingClientRect() {
                return {
                    left: 0,
                    top: 0,
                    width: window.innerWidth,
                    height: window.innerHeight
                };
            },
            pinType: pageContainer.style.transform ? "transform" : "fixed"
        });

        window.addEventListener("load", function () {
            let pinBoxes = document.querySelectorAll(".hor-wrap > div");
            let pinWrap = document.querySelector(".hor-wrap");
            let pinWrapWidth = pinWrap.offsetWidth;
            console.log(pinWrapWidth)
            let horizontalScrollLength = pinWrapWidth - window.innerWidth;

            gsap.to(pinWrap, {
                scrollTrigger: {
                    scroller: pageContainer, //locomotive-scroll
                    scrub: true,
                    trigger: "#section2",
                    pin: true,
                    // anticipatePin: 1,
                    start: "top top",
                    end: pinWrapWidth,
                    markers: true
                },
                x: -horizontalScrollLength,
                ease: "none"
            });

            ScrollTrigger.addEventListener("refresh", () => scroller.update()); //locomotive-scroll

            ScrollTrigger.refresh();
        });
    </script>
</body>

</html>
