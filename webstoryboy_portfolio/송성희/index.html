                </div>
            </div>
            <div class="box3">
                <div class="box3-1 boxStyle1 green noise">
                    <div>
                        <img src="https://raw.githubusercontent.com/thdtjdgml415/portpoliohtml/master/assets3/img/myphoto2-min.png" alt="">

                </div>
                <div class="box3-2 boxStyle1 noise center">

        <!-- //section1 -->

        <section id="section2"></section><!-- //section2 -->
        <section id="section3"></section><!-- //section3 -->
        <section id="section4"></section><!-- //section4 -->

    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@latest/bundled/lenis.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <script>
        document.querySelectorAll(".split").forEach(desc => {
            let splitText = desc.innerText;
            let splitWrap = splitText.split('').join("</span><span aria-hidden='true'>");
                splitWrap = "<span aria-hidden='true'>" + splitWrap + "</span>";
                desc.innerHTML = splitWrap;
                desc.setAttribute("aria-label", splitText);
        })

        gsap.registerPlugin(ScrollTrigger);

        const lenis = new Lenis({
            duration: 1.2,
            easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
        })

        function raf(time) {
            lenis.raf(time)
            requestAnimationFrame(raf)
        }

        requestAnimationFrame(raf)

        setTimeout(() => {
            let tl = gsap.timeline();
            tl.to("#header", {duration: 0.4, y: 0, opacity: 1, ease: Bounce.easeOut})
            tl.to("#header .top", {duration: 0.4, x: 0, opacity: 1, ease: Bounce.easeOut}, "a")
            tl.to("#header .bom", {duration: 0.4, x: 0, opacity: 1, ease: Bounce.easeOut}, "a")
            tl.to(".box1", {duration: 0.4, width: "96vw", opacity:1, ease: Bounce.easeOut})
            tl.to(".box2", {duration: 0.4, width: "96vw", opacity:1, ease: Bounce.easeOut})
            tl.to(".box1 .split span", {duration: 0.4, y:0, opacity:1, stagger: 0.01, ease: Bounce.easeOut})
            tl.to(".box1 .ic", {duration: 0.4, y:0, opacity:1, stagger: 0.01, ease: Bounce.easeOut})
            tl.to(".box2 .text .txt1", {duration: 0.4, x:0, opacity:1, ease: Bounce.easeOut})
            tl.to(".box2 .text .txt2", {duration: 0.6, y:0, opacity:1, ease: Bounce.easeOut})
            tl.to(".box2 .text .img1", {duration: 0.6, y:0, opacity:1, ease: Elastic.easeOut.config(1, 0.3)}, "b")
            tl.to(".box2 .text .img2", {duration: 0.6, y:0, opacity:1, ease: Elastic.easeOut.config(1, 0.3)}, "b")
            tl.to(".box2 .text .img3", {duration: 0.6, y:0, opacity:1, ease: Elastic.easeOut.config(1, 0.3)}, "b")
        }, 2000)

        gsap.to(".img1, .img2, .img3", {
            rotation: 360,
            scrollTrigger: {
                scrub: 1,
            }
        })

        gsap.to(".box3-1", {
            duration: 0.6,
            y: 0,
            opacity: 1,
            ease: Elastic.easeOut.config(1, 0.3),
            scrollTrigger: {
                trigger: '.box3-1',
                start: "top 70%",
                end: "top 5%",
                markers: true,
                toggleClass: "red"
            }
        })
        gsap.to(".box3-2", {
            duration: 0.6,
            y: 0,
            opacity: 1,
            ease: Elastic.easeOut.config(1, 0.3),
            delay: 0.5,
            scrollTrigger: {
                trigger: '.box3-2',
                start: "top 65%",
                end: "top 5%",
                markers: false
            }
        })
        gsap.to(".box3-3", {
            duration: 0.6,
            y: 0,
            opacity: 1,
            delay: 1,
            ease: Elastic.easeOut.config(1, 0.3),
            scrollTrigger: {
                trigger: '.box3',
                start: "top 60%",
                end: "top 5%",
                markers: false
            }
        })
    </script>
</body>
</html>
