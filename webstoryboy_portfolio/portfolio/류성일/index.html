<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://webfontworld.github.io/NanumSquare/NanumSquare.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="scroll">0</div>
    
    <main id="contents">
        <section id="section1">
            <div class="sec1_bg1 fixed" 
                data-0 = "width: 100%; height: 100vh;"
                data-5000 = "width: 95%; height: 90vh;"
                data-6000 = "width: 95%; height: 10vh;"
                data-6500 = "width: 95%; height: 5vh;"
            ></div>
            <div class="sec1_text1 fixed"
                data-0 = "opacity: 1; transform: translate(-50%, -50%);"
                data-500 = "opacity: 1; transform: translate(-50%, -50%);"
                data-1000 = "opacity: 0; transform: translate(-50%, -60%);"
            >프론트엔드 개발자</div>
            <div class="sec1_text2 fixed"
                data-1000 = "opacity: 0; transform: translate(-50%, -40%);"
                data-1500 = "opacity: 1; transform: translate(-50%, -50%);"
                data-2000 = "opacity: 1; transform: translate(-50%, -50%);"
                data-2500 = "opacity: 0; transform: translate(-50%, -60%);"
            >류성희 포폴입니다.</div>
            <div class="sec1_text3 fixed"
                data-2500 = "opacity: 0; transform: translate(-50%, -40%);"
                data-3000 = "opacity: 1; transform: translate(-50%, -50%);"
                data-3500 = "opacity: 1; transform: translate(-50%, -50%);"
                data-4000 = "opacity: 0; transform: translate(-50%, -60%);"
            >지금부터 저의 모든 실력을<br>보여드리겠습니다.</div>
            <div class="sec1_text4 fixed"
                data-4000 = "opacity: 0; transform: translate(-50%, -40%);"
                data-4500 = "opacity: 1; transform: translate(-50%, -50%);">
                <p><img src="https://images.unsplash.com/photo-1548142813-c348350df52b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=689&q=80" alt=""
                    data-7000="transform:scale(1)"
                    data-8000="transform:scale(0.8)"
                    ></p>
            </div>
        </section>
        <!-- //section1 -->

        <section id="section2">
            <div class="sec2_bg1 fixed"
                data-7000 = "width: 0vw; height: 0vw"
                data-9000 = "width: 200vw; height: 200vw"
            ></div>
        </section>
        <!-- //section2 -->
        <section id="section3"></section><!-- //section3 -->
        <section id="section4"></section><!-- //section4 -->
        <section id="section5"></section><!-- //section5 -->
        <section id="section6"></section><!-- //section6 -->
    </main>

    <script type="text/javascript" src="assets/js/skrollr.min.js"></script>
	<script type="text/javascript">
	    var s = skrollr.init({
            smoothScrolling: true
        });

        window.addEventListener("scroll", () => { 
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop || window.scrollY;

            document.querySelector(".scroll").innerText = Math.round(scrollTop);
        })
	</script>
</body>
</html>
