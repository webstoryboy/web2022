<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지/텍스트 유형01</title>
    <style>
        /* reset */
        * {
            margin: 0;
            padding: 0;
        }
        .blind {
            width: 0;
            height: 0;
            line-height: 0;
            overflow: hidden;
            position: absolute;
            text-indent: -9999px;
        }

        /* common */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
            background: red
        }
        .section {
            padding: 120px 0;
        }

        /* imTextType */
        .imgText__wrap {
            background-color: #ccc;
        }
        .imgText__inner {
            display: flex;
            justify-content: space-between;
        }
        .imgText__inner > div {
            width: 32%;
            height: 500px;
            background: #777;
        }
        .imgText__txt {
            
        }
        .imgText__img {
            
        }
    </style>
</head>
<body>
    <section id="imTextType" class="imgText__wrap section">
        <h2 class="blind">이미지 텍스트 유형</h2>
        <div class="imgText__inner container">
            <div class="imgText__txt"></div>
            <div class="imgText__img"></div>
            <div class="imgText__img"></div>
        </div>
    </section>
</body>
</html>
