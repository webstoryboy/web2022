<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>three.js</title>
    <style>
        body {
            margin: 0;
        }

        #webgl {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100px;
            overflow: hidden;
            background: radial-gradient(
                circle farthest-corner at center center,#ffff,#fff
            );
        }
    </style>
</head>

<body>
    <canvas id="webgl"></canvas>

    <script src="three.min.js"></script>
    <script>
        console.log(THREE)
        
        class Stage {
            constructor() {
                this.renderParam = {
                    width: window.innerWidth,
                    height: window.innerHeight
                };

                this.cameraParam = {
                    fov: 75,
                    near: 0.1,
                    far: 100000,
                    x: 1, 
                    y: 4,
                    z: 8500
                };

                this.scene = null;
                this.renderer = null;
                this.camera = null;
                this.mesh = null;
                this.group = null;

                this.clock = new THREE.Clock();
                this.init()
            }

            init() {
                this._setScene();
                this._setRender();
                this._setCamera();
                this._setMesh();
                this._setLight();

                this._update();
                this._render();

                onresize = this._resize.bind(this);
            }

            _setScene() {
                this.scene = new THREE.Scene();
            }

            _setRender() {
                this.renderer = new THREE.WebGLRenderer({
                    canvas: document.getElementById("webgl"),
                    alpha: true,
                    antialias: true
                });
                this.renderer.setPixelRatio(window.devicePixelRatio > 1 ? 2 : 1);
                this.renderer.setSize(this.renderParam.width, this.renderParam.height);
            }

            _setCamera() {
                this.camera = new THREE.PerspectiveCamera(
                    this.cameraParam.fov, 
                    this.renderParam.width / this.renderParam.height, 
                    this.cameraParam.near, 
                    this.cameraParam.far
                );
                this.camera.position.set(
                    this.cameraParam.x, 
                    this.cameraParam.y, 
                    this.cameraParam.z
                );
            }

            _setMesh() {
                const geometry = new THREE.BoxBufferGeometry(120, 120, 120); 
                const material = new THREE.MeshNormalMaterial(); 
                this.group = new THREE.Group();

                for (let i = 0; i < 1350; i++) {
                    this.mesh = new THREE.Mesh(geometry, material);

                    this.mesh.position.x = Math.random() * 6000 - 3000;
                    this.mesh.position.y = Math.random() * 6000 - 3000;
                    this.mesh.position.z = Math.random() * 6000 - 3000;
                    this.mesh.rotation.x = Math.random() * 2 * Math.PI;
                    this.mesh.rotation.y = Math.random() * 2 * Math.PI;
                    this.mesh.rotation.z = Math.random() * 2 * Math.PI;

                    this.mesh.matrixAutoUpdate = false;
                    this.mesh.updateMatrix();

                    this.group.add(this.mesh);
                }
                this.scene.add(this.group);
            }

            _setLight() {
                const direct1 = new THREE.DirectionalLight(0xffffff, 1.5);
                direct1.position.y = 10;
                this.scene.add(direct1);

                const direct2 = new THREE.DirectionalLight(0xffffff, .5);
                direct2.position.set(-10, -10, 10);
                this.scene.add(direct2);
            }

            _update() {
                const time = Date.now() * 0.001;
                const rx = Math.sin(time * 0.7) * 0.5;
                const ry = Math.sin(time * 0.3) * 0.5;
                const rz = Math.sin(time * 0.2) * 0.5;
                this.group.rotation.x = rx;
                this.group.rotation.y = ry;
                this.group.rotation.z = rz;
            }

            _render(){
                this._update();
                this.renderer.render(this.scene, this.camera);
                requestAnimationFrame(this._render.bind(this));
            };

            _resize(){
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();

                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.render(this.scene, this.camera);
            };
        }

        (() => {
            const stage = new Stage();
        })();
    </script>
</body>

</html>
