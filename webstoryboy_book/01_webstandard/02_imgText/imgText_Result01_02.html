<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 텍스트 유형01</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 1160px;
            margin: 0 auto;
            padding: 0 20px;
            background: rgba(0,0,0,0.3);
        }
        .imgText-wrap {
            padding: 120px 0;
            background: rgba(0,0,0,0.1);
        }
        .imgText__inner {
            display: flex;
            justify-content: space-between;
        }
        .imgText__inner > div {
            width: 32%;
            height: 500px;
            background: rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <section class="imgText-wrap">
        <div class="container">
            <div class="imgText__inner">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </section>
</body>
</html>
