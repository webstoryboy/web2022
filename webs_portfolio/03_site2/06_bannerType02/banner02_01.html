<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배너 유형02</title>
    <style>
        /* font */
        @import url('https://webfontworld.github.io/gmarket/GmarketSans.css');
        
        .gmarket {
            font-family: "GmarketSans";
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        li {
            list-style: none;
        }
        em {
            font-style: normal;
        }
        .ir_so {
            overflow: hidden;
            position: absolute;
            width: 0;
            height: 0;
            line-height: 0;
            text-indent: -9999px;
        }

        /* common */
        .gray {
            background-color: #F6F8FD;
        }
        .container {
            width: 1160px;
            margin: 0 auto;
            padding: 0 20px;
            /* background: rgba(0,0,0,0.3); */
        }
        .section {
            padding: 120px 0;
            text-align: center;
        }
        .section > h2 {
            font-size: 50px;
            font-weight: 500;
            margin-bottom: 20px;
            line-height: 1;
        }
        .section > p {
            font-size: 22px;
            font-weight: 300;
            margin-bottom: 70px;
            line-height: 1.5;
            color: #777;
        }
        .section__desc em {
            font-style: normal;
            text-decoration: underline;
            text-underline-position: under;
        }

        /* bannerType */
        .banner__inner {
            text-align: left;
            position: relative;
        }
        .banner__inner h3 {
            font-size: 50px;
            font-weight: 500;
            margin-bottom: 40px;
        }
        .banner__inner p {
            font-size: 20px;
            font-weight: 300;
            line-height: 1.5;
            margin-bottom: 50px;
        }
        .banner__inner a {
            background: #FF3344;
            padding: 10px 60px;
            color: #fff;
        }
        .banner__inner .img1 {
            width: 300px;
            position: absolute;
            right: 0; top: -20px;
            z-index: 100;
        }
        .banner__inner .img2 {
            width: 350px;
            position: absolute;
            right: 100px; 
            bottom: -50px;
        }
        .banner__wrap {
            position: relative;
        }
        .banner__dot {
            position: absolute;
            left: 0; top: 0;
            width: 100%;
            height: 100%;
        }
        .banner__dot .circle1 {
            position: absolute;
            left: 10%;
            top: 10%;
            width: 23px; 
            height: 23px; 
            border-radius: 50%; 
            background-color: #4857EC;
        }
        .banner__dot .circle2 {
            position: absolute;
            left: 40%;
            top: 60%;
            width: 49px; 
            height: 49px; 
            border-radius: 50%; 
            background-color: #4857EC;
        }
        .banner__dot .circle3 {
            position: absolute;
            left: 40%;
            top: 20%;
            width: 40px; 
            height: 40px; 
            border-radius: 50%; 
            background-color: #2FEFB1;
        }
        .banner__dot .circle4 {
            position: absolute;
            left: 60%;
            top: 30%;
            width: 35px; 
            height: 35px; 
            border-radius: 50%; 
            background-color: #FF3344;
        }
        .banner__dot .circle5 {
            position: absolute;
            left: 80%;
            top: 40%;
            width: 32px; 
            height: 32px; 
            border-radius: 50%; 
            background-color: #2FEFB1;
        }
        .banner__dot .circle6 {
            position: absolute;
            left: 30%;
            top: 20%;
            width: 18px; 
            height: 18px; 
            border-radius: 50%; 
            background-color: #F7E36D;
        }
    </style>
</head>
<body>
    <section id="bannerType" class="banner__wrap section gmarket">
        <h2 class="ir_so">배너 영역</h2>
        <div class="banner__inner container">
            <h3>유튜브 웹보이</h3>
            <p>
                더 다양한 강의는 유튜브를 통해 제공하고 있습니다.<br>
                구독과 좋아요! 부탁드립니다.
            </p>
            <a href="#">바로가기</a>
            <span class="img1"><img src="https://webstoryboy.github.io/web2022/webs_img/banner02_icon01.png" alt="유튜브"></span>
            <span class="img2"><img src="https://webstoryboy.github.io/web2022/webs_img/slider02_bg01.png" alt="유튜브"></span>
        </div>
        <div class="banner__dot">
            <span class="circle1" aria-hidden="true"></span>
            <span class="circle2" aria-hidden="true"></span>
            <span class="circle3" aria-hidden="true"></span>
            <span class="circle4" aria-hidden="true"></span>
            <span class="circle5" aria-hidden="true"></span>
            <span class="circle6" aria-hidden="true"></span>
        </div>
    </section>
    <!-- //배너 영역(유형2) -->
</body>
</html>
