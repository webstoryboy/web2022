<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>three.js</title>
    <style>
        body {
            margin: 0;
        }

        #webgl {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100px;
            overflow: hidden;
            background: radial-gradient(
                circle farthest-corner at center center,#071021,#19324a
            );
        }
    </style>
</head>

<body>
    <canvas id="webgl"></canvas>

    <script src="three.min.js"></script>
    <script>
        console.log(THREE)
        
        class Stage {
            constructor() {
                this.renderParam = {
                    width: window.innerWidth,
                    height: window.innerHeight
                };

                this.cameraParam = {
                    fov: 120,
                    near: 1,
                    far: 1000,
                    lookAt: new THREE.Vector3(0, 0, 0)
                };

                this.fogParam = {
                    color: 0xffffff,
                    start: 50,
                    end: 200
                };

                this.scene = null;
                this.renderer = null;
                this.camera = null;
                this.mesh = null;
                this.init()
            }

            init() {
                this._setScene();
                this._setRender();
                this._setCamera();
                this._setMesh();
                // this._setMesh2();
                this._setFog();

                this._update();
                this._render();

                onresize = this._resize.bind(this);
            }

            _setScene() {
                this.scene = new THREE.Scene();
            }

            _setRender() {
                this.renderer = new THREE.WebGLRenderer({
                    canvas: document.getElementById("webgl"),
                    alpha: true,
                    antialias: true
                });
                this.renderer.setPixelRatio(window.devicePixelRatio > 1 ? 2 : 1);
                this.renderer.setSize(this.renderParam.width, this.renderParam.height);
            }

            _setCamera() {
                this.camera = new THREE.PerspectiveCamera(
                    this.cameraParam.fov, 
                    this.renderParam.width / this.renderParam.height, 
                    this.cameraParam.near, 
                    this.cameraParam.far
                );
                this.camera.lookAt(this.cameraParam.lookAt);
            }

            _setFog() {
                this.scene.fog = new THREE.Fog(
                    this.fogParam.fov,
                    this.fogParam.start,
                    this.fogParam.end
                );
            }

            _setMesh() {
                const vertices = [];
                const size = 3000;
                const length = 3000;
                const geometry = new THREE.BufferGeometry();
                const material = new THREE.PointsMaterial({
                    color: 0xffffff,
                    size: 1,
                    blending: THREE.AdditiveBlending
                });

                for (let i = 0; i < length; i++) {
                    const x = size * (Math.random() - 0.5);
                    const y = size * (Math.random() - 0.5);
                    const z = size * (Math.random() - 0.5);

                    vertices.push(x, y, z);
                }

                geometry.setAttribute(
                    "position",
                    new THREE.Float32BufferAttribute(vertices, 3)
                );

                this.mesh = new THREE.Points(geometry, material);
                this.scene.add(this.mesh);
            }

            _update() {
                let rot = 0;
                const radian = (rot * Math.PI) / 180;

                rot += 0.1;

                this.camera.position.x = 1000 * Math.sin(radian);
                this.camera.position.z = 1000 * Math.cos(radian);
                this.mesh.rotation.y += 0.001;
            }

            _render(){
                this._update();
                this.renderer.render(this.scene, this.camera);
                requestAnimationFrame(this._render.bind(this));
            };

            _resize(){
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();

                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.render(this.scene, this.camera);
            };
        }

        (() => {
            const stage = new Stage();
        })();
    </script>
</body>

</html>
