<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오 메인 만들기 - three.js 사용하여 메인 꾸며보기</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            overscroll-behavior: none;
        }
        #header {
            position: fixed;
            left: 0; top: 0;
            width: 100%;
            height: 50px;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 20px;
            font-family: 'Abel';
            z-index: 10000;
        }
        #header h1 {
            color: #D2E3C0;
            font-size: 28px;
        }
        #header nav li {
            display: inline-block
        }
        #header nav li a {
            color: #D2E3C0;
            text-transform: uppercase;
            font-weight: bold;
            padding: 10px;
        }
        #section {
            width: 100%;
            height: 100vh;
            background: #0B130D;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        #section h2 {
            font-size: 8vw;
            color: #D2E3C0;
            position: relative;
            z-index: 100;
        }
        #webgl1 {
            width: 100%;
            height: 100vh;
            position: absolute;
            left: 0; top: 0;
            z-index: 1;
        }
    </style>
</head>
<body>

    <header id="header">
        <h1>KDS PORTFOLIO</h1>
        <nav>
            <ul>
                <li><a href="#">work</a></li>
                <li><a href="#">about</a></li>
            </ul>
        </nav>
    </header>
    <!-- //header -->

    <main id="main">
        <section id="section">
            <h2>All site Works</h2>
            <canvas id="webgl1"></canvas>
        </section>
    </main>
    <!-- //main -->

    <footer id="footer">
        webstoryboy@naver.com
    </footer>

    <script src='https://jeromeetienne.github.io/threex.terrain/examples/vendor/three.js/build/three-min.js'></script>
    <script src='https://jeromeetienne.github.io/threex.terrain/examples/vendor/three.js/examples/js/SimplexNoise.js'></script>
    <script src='https://jeromeetienne.github.io/threex.terrain/threex.terrain.js'></script>
    <script>
        var renderer = new THREE.WebGLRenderer({
            canvas : document.querySelector("#webgl1"),
            antialias: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        
        var onRenderFcts = [];
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(25, window.innerWidth / window.innerHeight, 0.01, 1000);
        camera.position.z = 15;
        camera.position.y = 2;
        scene.fog = new THREE.Fog(0x000, 0, 45);;

        // 조명 설정
        var light = new THREE.AmbientLight(0x202020)
        scene.add(light)
        var light = new THREE.DirectionalLight('white', 5)
        light.position.set(0.5, 0.0, 2)
        scene.add(light)
        var light = new THREE.DirectionalLight('white', 0.75 * 2)
        light.position.set(-0.5, -0.5, -2)
        scene.add(light)
        
        var heightMap = THREEx.Terrain.allocateHeightMap(256, 256)
        THREEx.Terrain.simplexHeightMap(heightMap)
        var geometry = THREEx.Terrain.heightMapToPlaneGeometry(heightMap)
        THREEx.Terrain.heightMapToVertexColor(heightMap, geometry)
        var material = new THREE.MeshBasicMaterial({
            wireframe: false,
            color: "#D2E3C0"
        });
        var mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);
        mesh.lookAt(new THREE.Vector3(0, 1, 0));

        mesh.scale.y = 3.5;
        mesh.scale.x = 3;
        mesh.scale.z = 0.20;
        mesh.scale.multiplyScalar(10);

        onRenderFcts.push(function (delta, now) {
            mesh.rotation.z += 0.03 * delta;
        })
        onRenderFcts.push(function () {
            renderer.render(scene, camera);
        })
        var lastTimeMsec = null
        
        requestAnimationFrame(function animate(nowMsec) {
            requestAnimationFrame(animate);
            lastTimeMsec = lastTimeMsec || nowMsec - 1000 / 60
            var deltaMsec = Math.min(200, nowMsec - lastTimeMsec)
            lastTimeMsec = nowMsec
            onRenderFcts.forEach(function (onRenderFct) {
                onRenderFct(deltaMsec / 1000, nowMsec / 1000)
            })
        })
    </script>
</body>
</html>
