<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
pre code.hljs {
    display: block;
    overflow-x: auto;
    padding: 20px;
    font-family: 'NexonLv1Gothic';
    line-height: 1.6;
    margin-bottom: 20px;
    border-radius: 5px;
}

code.hljs {
    padding: 3px 5px
}

.hljs {
    color: #e9e9f4 !important;;
    background: #282936 !important;
}

.hljs ::selection,
.hljs::selection {
    background-color: #4d4f68 !important;;
    color: #e9e9f4 !important;
}

.hljs-comment {
    color: #626483 !important;;
    font-style: normal !important;;
}

.hljs-tag {
    color: #62d6e8 !important;
}

.hljs-operator,
.hljs-punctuation,
.hljs-subst {
    color: #e9e9f4 !important;
}

.hljs-operator {
    opacity: .7 !important;
}

.hljs-bullet,
.hljs-deletion,
.hljs-name,
.hljs-selector-tag,
.hljs-template-variable,
.hljs-variable {
    color: #ea51b2 !important;
}

.hljs-attr,
.hljs-link,
.hljs-literal,
.hljs-number,
.hljs-symbol,
.hljs-variable.constant_ {
    color: #b45bcf !important;
}

.hljs-class .hljs-title,
.hljs-title,
.hljs-title.class_ {
    color: #00f769 !important;
}

.hljs-strong {
    font-weight: 700;
    color: #00f769 !important;
}

.hljs-addition,
.hljs-code,
.hljs-string,
.hljs-title.class_.inherited__ {
    color: #ebff87 !important;
}

.hljs-built_in,
.hljs-doctag,
.hljs-keyword.hljs-atrule,
.hljs-quote,
.hljs-regexp {
    color: #a1efe4 !important;
}

.hljs-attribute,
.hljs-function .hljs-title,
.hljs-section,
.hljs-title.function_,
.ruby .hljs-property {
    color: #62d6e8 !important;
}

.diff .hljs-meta,
.hljs-keyword,
.hljs-template-tag,
.hljs-type {
    color: #b45bcf !important;
}

.hljs-emphasis {
    color: #b45bcf !important;
    font-style: italic !important
}

.hljs-meta,
.hljs-meta .hljs-keyword,
.hljs-meta .hljs-string {
    color: #00f769!important
}

.hljs-meta .hljs-keyword,
.hljs-meta-keyword {
    font-weight: 700 !important
}
    </style>
</head>

<body>

</body>

</html>
