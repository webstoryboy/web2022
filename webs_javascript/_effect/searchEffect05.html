        .board .search {

        }

        .board .search label {

        }

        .board .search input {

            border: 2px solid #223547;
            padding: 10px 40px;
            border-radius: 40px;
            width: 50%;
        }

        .board .count {

            color: #777;
        }

        .board .count em {
            font-style: normal;
            color: #223547;
        }

        .board .list {
            text-align: left;
        }

        .board .list li {
            background-color: #bdd6e6;
            margin: 5px 0;
            padding: 7px 10px;
            border-radius: 4px;
            list-style: none;
            transition: all 0.3s;
        }

        .board .list li:hover {
            background-color: #a5c3d5;
            cursor: grabbing
        }

        @media (max-width: 800px) {
            .board {
                margin: 2vw 2vw 2vw 2vw;
                width: 96vw;
                padding: 4vw 2vw;
            }

            .board .sub {
                font-size: 14px;
            }

            .board .sub a {
                font-size: 14px;
            }

            .board h1 a {
                font-size: 40px;
            }

            .board .search input {
                font-size: 16px;
                padding: 5px 20px;
                width: 100%;
            }

            .board .list li {
                font-size: 14px;
            }
        }

        .board .search span {
            border: 1px solid #223547;
            border-radius: 30px;
            padding: 5px 30px;
            display: inline-block;
            margin: 3px;
            transition: all 0.2s;
        }

        .board .search span:hover {
            background: #223547;
            color: #fff;
            cursor: pointer;
        }

        .board .list li {
            padding-right: 100px;
            position: relative;
        }

        .board .list li span {
            position: absolute;
            right: 10px;
            top: 50%;
            font-size: 14px;
            transform: translateY(-50%);
        }

        .board .list li span::before {
            content: 'view : ';
            text-transform: uppercase;
        }
