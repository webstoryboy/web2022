<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>three.js</title>
    <style>
        body {
            margin: 0;
        }

        #webgl {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100px;
            overflow: hidden;
            background: radial-gradient(
                circle farthest-corner at center center,#071021,#000
            );
        }
    </style>
</head>

<body>
    <canvas id="webgl"></canvas>

    <script src="three.min.js"></script>
    <script>
        console.log(THREE)
        
        class Stage {
            constructor() {
                this.renderParam = {
                    width: window.innerWidth,
                    height: window.innerHeight
                };

                this.cameraParam = {
                    fov: 75,
                    near: 1,
                    far: 1000,
                };

                this.scene = null;
                this.renderer = null;
                this.camera = null;
                this.mesh = null;
                this.light1 = null;
                this.light2 = null;

                this.clock = new THREE.Clock();
                this.init()
            }

            init() {
                this._setScene();
                this._setRender();
                this._setCamera();
                this._setMesh();
                this._setLight();

                this._update();
                this._render();

                onresize = this._resize.bind(this);
            }

            _setScene() {
                this.scene = new THREE.Scene();
            }

            _setRender() {
                this.renderer = new THREE.WebGLRenderer({
                    canvas: document.getElementById("webgl"),
                    alpha: true,
                    antialias: true
                });
                this.renderer.setPixelRatio(window.devicePixelRatio > 1 ? 2 : 1);
                this.renderer.setSize(this.renderParam.width, this.renderParam.height);
            }

            _setCamera() {
                this.camera = new THREE.PerspectiveCamera(
                    this.cameraParam.fov, 
                    this.renderParam.width / this.renderParam.height, 
                    this.cameraParam.near, 
                    this.cameraParam.far
                );
                this.camera.position.set(1, 4, 1);
                this.camera.lookAt(new THREE.Vector3(0,0,0));
            }

            _setMesh() {
                const geometry = new THREE.IcosahedronGeometry(1, 10);
                const material = new THREE.MeshPhongMaterial({
                    shading: THREE.FlatShading
                });
                this.mesh = new THREE.Mesh(geometry, material);
                this.scene.add(this.mesh);
            }

            _setLight() {
                let sphere = new THREE.SphereGeometry(0.1, 20, 10);

                this.light1 = new THREE.PointLight(0x139AFF, 5, 100, 1);
                this.light1.add(new THREE.Mesh(sphere, new THREE.MeshBasicMaterial({color: 0x139AFF})));
                this.light1.position.set(1.5, 0, 0);
                this.scene.add(this.light1);

                this.light2 = new THREE.PointLight(0xFF7D33, 5, 100, 1);
                this.light2.add(new THREE.Mesh(sphere, new THREE.MeshBasicMaterial({color: 0xFF7D33})));
                this.light2.position.set(-1.5, 0, 0);
                this.scene.add(this.light2);
            }

            _update() {
                this.time = Date.now() * 0.0005;
                let elapsedTime = this.clock.getElapsedTime() * 2;

                this.light1.position.x = -2.1 * Math.cos(-elapsedTime);
                this.light1.position.y = -2.1 * Math.sin(-elapsedTime);

                this.light2.position.x = 2.1 * Math.cos(-elapsedTime);
                this.light2.position.y = 2.1 * Math.sin(-elapsedTime);
            }

            _render(){
                this._update();
                this.renderer.render(this.scene, this.camera);
                requestAnimationFrame(this._render.bind(this));
            };

            _resize(){
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();

                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.render(this.scene, this.camera);
            };
        }

        (() => {
            const stage = new Stage();
        })();
    </script>
</body>

</html>
