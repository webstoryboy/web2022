<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="assset/css/reset.css">
    <link rel="stylesheet" href="assset/css/style.css">

    <link href="https://webfontworld.github.io/amore/AritaBuri.css" rel="stylesheet">
</head>
<body>

    <header id="header">
        <h1>pOr</h1>
        <nav>Menu</nav>
    </header>
    <!-- //header -->

    <main id="contents">
        <section id="section1">
            <div class="sec1">
                <div class="ideas">
                    <h2 class="split">ideas</h2>
                    <div class="ideas-desc">
                        <div class="split">웹에 관심이 많았던 저는</div>
                        <div class="split">스마트 UI UX 디자인을 배우는 과정에서</div>
                        <div class="split">처음으로 코딩을 접하게 되었습니다.</div>
                    </div>
                </div>
                <div class="desc">
                    <div class="split">I want to create</div>
                    <div class="split">an ingenious websites</div>
                    <div class="split">with you.</div>
                </div>
            </div>
            <div class="iframe">
                <iframe src="https://webstoryboy.github.io/web2022/webstoryboy_three/three.js/index95.html" frameborder="0"></iframe>
            </div>
        </section>
        <!-- //section1 -->

        <section id="section2">
            <h2>Personality Personality</h2>
            <div class="person">
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </section>
        <!-- //section2 -->

        <section id="section3"></section><!-- //section3 -->
        <section id="section4"></section><!-- //section4 -->
        <section id="section5"></section><!-- //section5 -->
        <section id="section6"></section><!-- //section6 -->
    </main>


    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@latest/bundled/lenis.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <script>
        document.querySelectorAll(".split").forEach(desc => {
            let splitText = desc.innerText;
            let splitWrap = splitText.split('').join("</span><span aria-hidden='true'>");
                splitWrap = "<span aria-hidden='true'>" + splitWrap + "</span>";
                desc.innerHTML = splitWrap;
                desc.setAttribute("aria-label", splitText);
        })

        gsap.registerPlugin(ScrollTrigger);

        const lenis = new Lenis({
            duration: 1.2,
            easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
        })

        function raf(time) {
            lenis.raf(time)
            requestAnimationFrame(raf)
        }

        requestAnimationFrame(raf)

        setTimeout(() => {
            let mainTl = gsap.timeline();
           
            mainTl.to(".ideas h2 span", {duration: 0.7, x: 0, opacity:1, stagger: 0.1, ease: Power1.easeOut})
            mainTl.to(".ideas-desc div span", {duration: 0.3, x: 0, y:0, opacity:1, stagger: 0.01, ease: Power1.easeOut})
            mainTl.to(".ideas", {duration: 1.6, x: "90%", ease: Power4.easeInOut},"+=2")
            mainTl.to("#section1 iframe", {duration: 1, opacity:1, scale: 1})
            mainTl.to(".desc .split span", {duration: 0.3, x: 0, y:0, opacity:1, stagger: 0.01, ease: Power1.easeOut})
            mainTl.to("#header", {duration: 0.3, top: 0, ease: Power1.easeOut})

        }, 2000);


        gsap.to("#section2 h2 ", {
            xPercent: -30,
            ease: "none",
            scrollTrigger: {
                scrub: 1,
            }
        })
        // gsap.to(".tit2, .tit5", {
        //     x: 400,
        //     scrollTrigger: {
        //         scrub: 1,
        //     }
        // })
    </script>
</body>
