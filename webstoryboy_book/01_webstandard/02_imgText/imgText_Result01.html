<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 텍스트 유형</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .imgText-wrap {
            width: 100%;
            background: rgba(0,0,0,0.2);
        }
        .section {
            padding: 120px 0;
        }
        .container {
            width: 1160px;
            margin: 0 auto;
            padding: 0 20px;
            /* background: rgba(0,0,0,0.3); */
        }
        .imgText-inner {
            display: flex;
            justify-content: space-between;
        }
        .imgText-inner .imgText {
            width: 32%;
            height: 512px;
            background: rgba(0,0,0,0.4)
        }
    </style>
</head>
<body>
    <section class="imgText-wrap section gmark">
        <div class="container">
            <div class="imgText-inner">
                <div class="imgText"></div>
                <div class="imgText"></div>
                <div class="imgText"></div>
            </div>
        </div>
    </section>
</body>
</html>
