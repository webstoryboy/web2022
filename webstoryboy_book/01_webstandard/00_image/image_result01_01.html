<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 유형01</title>

    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .image-wrap {
            width: 100%;
            background: rgba(0,0,0,0.2);
        }
        .gmark {
            font-family: 'GmarketSans';
        }
        .section {
            padding: 120px 0;
            text-align: center;
        }
        .section .h2 {
            font-size: 50px;
            font-weight: 500;
            margin-bottom: 20px;
            line-height: 1;
        }
        .section .desc {
            font-size: 22px;
            font-weight: 300;
            margin-bottom: 80px;
            line-height: 150%;
            color: #67778A;
        }
        .container {
            width: 1160px;
            margin: 0 auto;
            padding: 0 20px;
            background: rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <section class="image-wrap gmark section">
        <div class="container">
            <h2 class="h2">동물공감 인터뷰</h2>
            <p class="desc">
                이미지 유형입니다. 마우스 오버시 자세한 정보가 나와는 구조입니다.<br>
                Gmarket Sans Light 22px 150% #67778A 
            </p>
        </div>
    </section>
</body>
</html>
