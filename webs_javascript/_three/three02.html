<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>three.js</title>
    <style>
        body {
            margin: 0;
        }

        #webgl {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100px;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <canvas id="webgl"></canvas>

    <script src="three.min.js"></script>
    <script>
        console.log(THREE)
        
        class Stage {
            constructor() {
                this.renderParam = {
                    width: window.innerWidth,
                    height: window.innerHeight
                };

                this.cameraParam = {
                    fov: 75,
                    near: 1,
                    far: 1000,
                };

                this.scene = null;
                this.renderer = null;
                this.camera = null;

                this.mesh = null;
                this.mesh2 = null;
                
                this.init()
            }

            init() {
                this._setScene();
                this._setRender();
                this._setCamera();
                this._setMesh2();
                // this._setMesh3();
                // this._setMesh4();
                this._setLight();

                this._update();
                this._render();

                onresize = this._resize.bind(this);
            }

            _setScene() {
                this.scene = new THREE.Scene();
            }

            _setRender() {
                this.renderer = new THREE.WebGLRenderer({
                    canvas: document.getElementById("webgl"),
                    alpha: false,
                    antialias: true
                });
                this.renderer.setPixelRatio(window.devicePixelRatio > 1 ? 2 : 1);
                this.renderer.setSize(this.renderParam.width, this.renderParam.height);
            }

            _setCamera() {
                this.camera = new THREE.PerspectiveCamera(
                    this.cameraParam.fov, 
                    this.renderParam.width / this.renderParam.height, 
                    this.cameraParam.near, 
                    this.cameraParam.far
                );
                this.camera.position.set(0, 0, 7);
            }

            _setMesh() {
                const geometry = new THREE.TorusGeometry(2, .5, 16, 100);
                const material = new THREE.MeshLambertMaterial({ color: 0xff0000 });
                this.mesh = new THREE.Mesh(geometry, material);
                this.mesh.rotation.set(15, 15, 0);
                this.scene.add(this.mesh);
            }

            _setMesh2() {
                const geometry = new THREE.BoxGeometry(3, 3, 3, 4, 4, 4);
                const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
                this.mesh = new THREE.Mesh(geometry, material);
                this.mesh.rotation.set(0, 0, 0);
                this.scene.add(this.mesh);
            }

            _setMesh3() {
                const geometry = new THREE.BoxGeometry(2, 2, 2, 4, 4, 4)
                const material = new THREE.MeshStandardMaterial({color: 0xaa88ff, wireframe: true})
                this.mesh2 = new THREE.Mesh(geometry, material)
                this.mesh2.position.set(2, 0, 0)
                this.scene.add(this.mesh2)
            }

            _setMesh4() {
                const geometry = new THREE.ConeGeometry(2, 3, 10);
                const material = new THREE.MeshStandardMaterial({color: 0xaa88ff});
                this.mesh = new THREE.Mesh(geometry, material);
                this.mesh.position.set(0, 0, 0);
                this.scene.add(this.mesh);
            }

            _setLight() {
                const direct1 = new THREE.DirectionalLight(0xffffff, 1.5);
                direct1.position.y = 10;
                this.scene.add(direct1);

                const direct2 = new THREE.DirectionalLight(0xffffff, .5);
                direct2.position.set(-10, -10, 10);
                this.scene.add(direct2);

                // const ambientLight = new THREE.AmbientLight(0x663399);
                // this.scene.add(ambientLight)
            }

            _update() {
                this.mesh.rotation.x += .002;
                this.mesh.rotation.y += .002;
                this.mesh.rotation.z += .004;
            }

            _render(){
                this._update();
                this.renderer.render(this.scene, this.camera);
                requestAnimationFrame(this._render.bind(this));
            };

            _resize(){
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();

                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.render(this.scene, this.camera);
            };
        }

        (() => {
            const stage = new Stage();
        })();
    </script>
</body>

</html>
