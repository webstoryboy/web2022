<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 텍스트 유형01</title>

    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 1160px;
            margin: 0 auto;
            padding: 0 20px;
            background: rgba(0,0,0,0.3);
        }
        .imgText-wrap {
            padding: 120px 0;
            background: rgba(0,0,0,0.1);
        }
        .imgText__inner {
            display: flex;
            justify-content: space-between;
            font-family: "GmarketSans";
        }
        .imgText__inner > div {
            width: 32%;
            background: rgba(0,0,0,0.2);
        }
        .imgText__inner > div:nth-child(1) {
            padding-right: 20px;
        }
        .imgText__inner span {
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 20px;
            text-decoration: underline;
            text-underline-position: under;
            display: block;
        }
        .imgText__inner h3 {
            font-size: 50px;
            font-weight: 300;
            margin-bottom: 35px;
        }
        .imgText__inner p {
            font-size: 18px;
            font-weight: 300;
            line-height: 1.5;
            margin-bottom: 30px;
        }
        .imgText__inner a {
            font-size: 18px;
            text-decoration: none;
            background: #000;
            color: #fff;
            font-weight: 300;
            padding: 14px 24px;
        }
        .imgText__inner img {
            width: 100%;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <section class="imgText-wrap">
        <div class="container">
            <div class="imgText__inner">
                <div>
                    <span>이미지 텍스트 유형01</span>
                    <h3>웹스토리보이 사이트</h3>
                    <p>
                        웹디자이너, 웹 퍼블리셔, 프론트앤드 개발자를 위한 강의 사이트입니다.<br>
                        Gmarket Sans Light 22px 150% #67778A 
                    </p>
                    <a href="#">더 많은 유형 살펴보기</a>
                </div>
                <div>
                    <a href="#">
                        <img src="../../assets/img/imgText_bg1@2x.jpg" alt="레퍼런스 사이트 이미지">
                        <span>레퍼런스 사이트</span>
                    </a>
                </div>
                <div>
                    <a href="#">
                        <img src="../../assets/img/imgText_bg2@2x.jpg" alt="튜토리얼 사이트 이미지">
                        <span>튜토리얼 사이트</span>
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
