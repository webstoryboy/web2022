    <script>
        //문제 정보
        const quizInfo = [
            {
                answerType : "웹디자인기능사 2009년 4회",
                answerNum : "1",
                answerAsk : "다음 중 빨간색이 가장 선명하고 뚜렷해 보일 수 있는 배경색으로 옳은 것은?",
                answerChoice : [
                    "주황",
                    "노랑",
                    "흰색",
                    "보라"
                ],
                answerResult : "흰색",
                answerEx : "다음 중 빨간색이 가장 선명하고 뚜렷해 보일 수 있는 배경색은 흰색입니다."
            },
            {
                answerType : "웹디자인기능사 2009년 4회",
                answerNum : "2",
                answerAsk : "다음 중 명도에 대한 설명으로 옳지 않은 것은?",
                answerChoice : [
                    "명도의 밝기는 흑백사진에서 볼 수 있는 색상이 밝고 어두운 정도를 말한다",
                    "색이 완전히 제거되고 단지 명도만이 존재하는 상태를 무색(achromatic)이라 한다.",
                    "색의 명도는 얼마나 많이 흰색이 혼합되어 졌는가에 따라 변화가 생긴다.",
                    "유채색의 명도는 밝은 음영(tint)과 어두운 음영(shade)으로 나타낼 수 있다."
                ],
                answerResult : "색의 명도는 얼마나 많이 흰색이 혼합되어 졌는가에 따라 변화가 생긴다.",
                answerEx : "색의 명도는 얼마나 많이 흰색이 혼합되어 졌는가에 따라 변화가 생긴다는 틀렸음"
            },
            {
                answerType : "웹디자인기능사 2009년 4회",
                answerNum : "3",
                answerAsk : "다음 중 디자인의 조건에 해당하지 않는 것은?",
                answerChoice : [
                    "합목적성",
                    "심미성",
                    "경제성",
                    "유통성"
                ],
                answerResult : "유통성",
                answerEx : "디자인의 조건은 합목적성, 심미성, 경제성입니다."
            }
        ];

        const quizType = document.querySelector(".quiz__type");                 //문제 유형 
        const quizQuestion = document.querySelector(".quiz__question");         //번호, 질문
        const quizSelects = document.querySelector(".quiz__selects");           //객관식 보기
        const quizSelect = quizSelects.querySelectorAll(".select");             //객관식 보기
        const quizResult = document.querySelector(".quiz__answer .result");     //정답 설명
        const quizConfirm = document.querySelector(".quiz__answer .confirm");   //문제 정답 버튼
        const quizView = document.querySelector(".quiz__view");                 //강아지
        
        let quizCount = 0;
        let quizScore = 0;

        //문제 출력
        function updataQuiz(index){
            let questionsTag = `
                <span class="number">${quizInfo[index].answerNum}. </span>
                <span class="ask">${quizInfo[index].answerAsk}</span>
            `;
            let choiceTag = `
                <label for="select1">
                    <input type="radio" id="select1" class="select" name="select" value="1">
                    <span class="choice">${quizInfo[index].answerChoice[0]}</span>
                </label>
                <label for="select2">
                    <input type="radio" id="select2" class="select" name="select" value="2">
                    <span class="choice">${quizInfo[index].answerChoice[1]}</span>
                </label>
                <label for="select3">
                    <input type="radio" id="select3" class="select" name="select" value="3">
                    <span class="choice">${quizInfo[index].answerChoice[2]}</span>
                </label>
                <label for="select4">
                    <input type="radio" id="select4" class="select" name="select" value="4">
                    <span class="choice">${quizInfo[index].answerChoice[3]}</span>
                </label>
            `;
            quizType.innerHTML = quizInfo[index].answerType;
            quizQuestion.innerHTML = questionsTag;
            quizSelects.innerHTML = choiceTag;
            quizResult.innerHTML = quizInfo[index].answerEx;
            
            const quizChoice = quizSelects.querySelectorAll(".choice");          

            for( let i=0; i<quizChoice.length; i++ ){
                quizChoice[i].setAttribute("onclick", "choiceSelected(this)");
              
                quizSelect.disabled = "true";
            }

            //문제, 해설 숨기기
            quizConfirm.style.display = "none";
            quizResult.style.display = "none";
        }
        updataQuiz(quizCount);

        //객관식 선택
        function choiceSelected(answer){
            let userAnswer = answer.textContent;
            let currentAnswer = quizInfo[quizCount].answerResult;

            if(userAnswer == currentAnswer){
                console.log("정답입니다.");
                quizView.classList.add("like");
                quizScore++;
            } else {
                console.log("오답입니다.");
                quizView.classList.add("dislike");
                quizResult.style.display = "block";
            }
            quizConfirm.style.display = "block";
        }

        //정답 확인
        quizConfirm.addEventListener("click", () => {
            quizCount++;
            updataQuiz(quizCount);
            quizView.classList.remove("like", "dislike");

            //마지막 문제
            if(quizInfo.length - 1 == quizCount){
                quizConfirm.textContent = "총" + (quizCount + 1) + "문제 중에" + quizScore + "를 맞추었습니다.";
            }
        });
    </script>
